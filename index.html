<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Realme</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <nav>
        <div class="logo">
          <img src="images/logo.png">
        </div>
        <div class="nav-links">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Phone</a></li>
            <li><a href="#">Accessories</a></li>
            <li><a href="#">cart</a></li>
          </ul>
        </div>
      </nav>
      <div class="information">
        <div class="overlay"></div>
        <img src="images/mobile.png" class="mobile">
        <div id="circle">
          <div class="features one">
            <img src="images/camera.png">
            <div>
              <h2>Camera</h1>
              <p>12MP, Wide Angle Lens</p>
            </div>
          </div>
          <div class="features two">
            <img src="images/processor.png">
            <div>
              <h2>Processor</h1>
              <p>Snapdragon665</p>
            </div>
          </div>
          <div class="features three">
            <img src="images/display.png">
            <div>
              <h2>Display</h1>
              <p>6.5 Mini-Drop Fullscreen</p>
            </div>
          </div>
          <div class="features four">
            <img src="images/battery.png">
            <div>
              <h2>Battery</h1>
              <p>5000mAh Battery</p>
            </div>
          </div>
        </div>
      </div>
      <div class="controls">
        <img src="images/arrow.png" id="upBtn">
        <h4>Features</h4>
        <img src="images/arrow.png" id="downBtn">
      </div>
    </div>
    <script>
      var circle = document.getElementById("circle");
      var upBtn = document.getElementById("upBtn");
      var downBtn = document.getElementById("downBtn");

      var rotateValue = circle.style.transform;
      var rotateSum;

      upBtn.onclick = function()
      {
        rotateSum = rotateValue + "rotate(-90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      }
      downBtn.onclick = function()
      {
        rotateSum = rotateValue + "rotate(90deg)";
        circle.style.transform = rotateSum;
        rotateValue = rotateSum;
      }
    </script>
  </body>
</html>
